{% extends 'base.html' %}

{% load static %}

{#{% block stylesheet %}#}
{#  <link rel="stylesheet" href="{% static 'css/home/.css' %}">#}
{#{% endblock %}#}

{% block title %}Add post{% endblock %}

{% block content %}
<div class="container mt-5 col-12">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" style="color: black">Add post</h3>
                    <form method="post" novalidate style="color: black">
                        {% csrf_token %}
                        {% include 'accounts/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block mt-4" name="add_word">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
